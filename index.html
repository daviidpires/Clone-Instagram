<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-telefone">
      <img src="./img/celular-instagram.png" alt="imagem de um celular com a logo do instagram em sua tela">
    </div>
    <div class="instagram-conta">
      <div class="conta">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram escrito">
        <div class="foto-perfil">
          <img src="./img/instagram-perfil.jpeg" alt="foto de um jovem rapaz com barba de roupa social">
        </div>
        <a href="#" class="instagram-login">Continue como daviidpires</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="conta">
        <p class="not-account">Não é daviidpires?</p>
        <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span
            class="link-blue">Inscreva-se</span></p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
